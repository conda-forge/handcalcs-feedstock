{% set name = "handcalcs" %}
{% set version = "1.9.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/handcalcs-{{ version }}.tar.gz
  sha256: f1bf7e80b0608d62f5257c778259bb7139742083993a967d792ff77a6cfc131a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
    - flit
  run:
    - innerscope >=0.2.0
    - more-itertools >=8.5.0
    - pyparsing
    - python >=3.8

test:
  imports:
    - handcalcs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/connorferster/handcalcs
  summary: Converts your Python calculation script into beautifully rendered Latex,
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - connorferster
    - jan-janssen
